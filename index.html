<html><head>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>개인정보수집이용 동의서</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <style>
    .wrapper {
    position: relative;
    width: 400px;
    height: 200px;
    -moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  .signature-pad {
    position: absolute;
    left: 0;
    top: 0;
    width:400px;
    height:200px;
    background-color: white;
  }
  </style>
</head>
<body>
<div id="capture" style="padding: 10px; background: rgb(255, 255, 255); font-size: 10.7143px;">
  <h4 style="text-align:center;">개인정보수집이용동의서</h4>
  <form>
  <div class="form-check" style="font-size: 10.7143px;">
    
    
  </div>
    <div class="form-check" style="font-size: 10.7143px;">
    <input type="checkbox" class="form-check-input" id="check3">
    <label class="form-check-label" for="check3"> 그룹에서 지원을 목적으로 수집되는 개인정보(성명, 나이, 연락처, 주소, 사진 등)의 수집 및 이용에 동의합니다. </label><br>
      <small>(*멤버의 개인정보는 절대 지원 목적 외에는 수집 및 이용하지 않으며 해당 멤버의 탈퇴시까지만 보존하고 지체없이 폐기합니다.)</small>
  </div>
    <div class="form-check" style="font-size: 10.7143px;">
    
    
  </div>
    <div class="form-check" style="font-size: 10.7143px;">
    <input type="checkbox" class="form-check-input" id="check8">
    <label class="form-check-label" for="check8">개인정보수집 및 이용 동의서에 대해 잘 숙지하고 있으며, 이를 어길 시 불이익이 있다는 것을 숙지하였습니다.</label>


<h4 style="text-align:center;">팀 퍼스트스타트</h4>
  </div>
  <div class="form-group row" style="font-size: 10.7143px;">
<div class="col-xs-3" style="font-size: 10.7143px;">
    <label for="student_id">멤버 코드</label>
    <input type="text" class="form-control" id="student_id" placeholder="멤버코드">
</div>
<div class="col-xs-3" style="font-size: 10.7143px;">
    <label for="student_name">성명</label>
    <input type="text" class="form-control" id="student_name" placeholder="킹에그">
</div>
  </div>
</form>

<div class="wrapper" style="font-size: 10.7143px;">
  <canvas id="signature-pad" class="signature-pad" width="400" height="200" style="touch-action: none;"></canvas>
</div>

<button id="draw" class="btn">Sign</button>
<button id="erase" class="btn">Eraser</button>
<button id="clear" class="btn">Reset</button>
<button id="save-png" class="btn">Download PNG</button>

<script>
	var canvas = document.getElementById('signature-pad');

// Adjust canvas coordinate space taking into account pixel ratio,
// to make it look crisp on mobile devices.
// This also causes canvas to be cleared.
function resizeCanvas() {
    // When zoomed out to less than 100%, for some very strange reason,
    // some browsers report devicePixelRatio as less than 1
    // and only part of the canvas is cleared then.
    var ratio =  Math.max(window.devicePixelRatio || 1, 1);
    canvas.width = canvas.offsetWidth * ratio;
    canvas.height = canvas.offsetHeight * ratio;
    canvas.getContext("2d").scale(ratio, ratio);
}

window.onresize = resizeCanvas;
resizeCanvas();

var signaturePad = new SignaturePad(canvas, {
  backgroundColor: 'rgb(244, 244, 244)' // necessary for saving image as JPEG; can be removed is only saving as PNG or SVG
});

document.getElementById('save-png').addEventListener('click', function () {
  if (signaturePad.isEmpty()) {
    return alert("사인해주세요!");
  }
  
  var dataURL = signaturePad.toDataURL('image/png');

  dataURL = dataURL.replace(/^data:image\/[^;]*/, 'data:application/octet-stream');

  dataURL = dataURL.replace(/^data:application\/octet-stream/, 'data:application/octet-stream;headers=Content-Disposition%3A%20attachment%3B%20filename=Canvas.png');

  var aTag = document.createElement('a');

  aTag.download = 'FirstStartsign.png';

  aTag.href = dataURL;

  aTag.click();
});


document.getElementById('clear').addEventListener('click', function () {
  signaturePad.clear();
});

document.getElementById('draw').addEventListener('click', function () {
  var ctx = canvas.getContext('2d');
  console.log(ctx.globalCompositeOperation);
  ctx.globalCompositeOperation = 'source-over'; // default value
});

document.getElementById('erase').addEventListener('click', function () {
  var ctx = canvas.getContext('2d');
  ctx.globalCompositeOperation = 'destination-out';
});

</script></div>
<div style="text-align: right; font-size: 10.7143px;"></div>



</body></html>
